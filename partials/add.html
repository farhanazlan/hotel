<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="alert alert-danger text-center" ng-show="error">
			<button type="button" class="close" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
			<i class="fa fa-warning"></i> {{ message }}
		</div>
		<div >
			<div class="panel-body">
				<h3 class="text-center">Register into maifara</h3>
				<div class="form-group">
					<label>Alias ID:</label>
					<input type="text" class="form-control" ng-model="cID" placeholder="ID must be unique">
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="text" class="form-control" ng-model="cpassword" placeholder="recommeded 8 length character">
				</div>
				<div class="form-group">
					<label>Fullname:</label>
					<input type="text" class="form-control" ng-model="cfullname" placeholder="your fullname">
				</div>
				<div class="form-group">
					<label>Mobile Phone Number:</label>
					<input type="text" class="form-control" ng-model="cphone" placeholder="without - symbol,eg. XXXXXXXXXX">
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="text" class="form-control" ng-model="cemail" placeholder="enter current email">
				</div>
				<button type="button" class="btn btn-primary" ng-click="add()"><i class="fa fa-save"></i> Save</button>
				<button type="button" class="btn btn-primary pull-right" ui-sref="home"><i class="fa fa-arrow-left"></i> Back</button>
			</div>
		</div>
	</div>
</div>
